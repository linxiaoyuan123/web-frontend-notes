<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>字体族</title>
  <style>
    /* 
    拓展(了解):font-family属性值可以书写多个字体名,各个字体名用逗号隔开,执行顺序是从左到右依次查找
    font-family属性最后设置一个字体族名,网页开发建议使用无衬线字体
    字体族:无衬线字体(提笔和落笔没修饰),衬线字体
    */
    div {
      font-family: 楷体,san-serif;
    }
  </style>
</head>
<body>
  <div>测试文字</div>
</body>
</html>
