<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文字颜色</title>
  <style>
    /* 
    属性名::color
    属性值::四种写法
    颜色表示方法       属性值          说明                                     使用场景
    颜色关键字      颜色英文单词     red,green...                              学习测试
    rgb表示法       rgb(r,g,b)      r,g,b表示红绿蓝三原色,取值0-255               了解
    rgba表示法      rgba(r,g,b,a)   a表示透明度,取值:0-1(透明度越大越不透明)    开发使用,实现透明色
    十六进制表示法   #RRGGBB         #000000,#ffcc00,简写:#000,#fc0            开发使用(从设计稿赋值)
    */
    h1 {
      background-color: aqua;
      /* color: red; */
      /* color: rgb(0,255,0); */
      /* color: rgba(0,0,0,0.8); */
      /* color: #0000ff; */
      color: #00f;
    }
  </style>
</head>
<body>
  <h1>h1 标签</h1>
</body>
</html>
