<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>初识 CSS</title>
  <style>
    /* 
    CSS 层叠样式表（Cascading Style Sheets）
    一种样式表语言，用来描述HTML文档的呈现（美化内容）
    */
    /* CSS 代码 */
    /* 选择器 { CSS 属性} */
    /* 属性名和属性值成对出现 → 键值对 */
    p {
      /* 文字颜色 */
      color: red;
      /* 字号 */
      font-size: 30px;
    }
  </style>
</head>
<body>
  <p>体验 CSS</p>
</body>
</html>
