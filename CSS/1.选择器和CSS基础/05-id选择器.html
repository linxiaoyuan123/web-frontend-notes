<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>id选择器</title>
  <style>
    /* 
    实际使用中，一般是用类选择器来设置CSS样式
    id选择器一般配合JavaScript使用，很少用来设置CSS样式
    类选择器和id选择器的区别：定义id选择器是 #id名  定义类选择器 .类名
    */

    /* 
    规则：同一个id选择器在一个页面只能使用一次
    */

    /* 定义 */
    #red {
      color: red;
    }
  </style>
</head>
<body>
  <!-- 使用 -->
  <div id="red">div 标签</div>
</body>
</html>
