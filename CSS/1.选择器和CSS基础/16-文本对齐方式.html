<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文本对齐方式</title>
  <style>
    /* 
    文本对齐方式
    作用:控制内容水平对齐方式
    属性名:text-align
    属性值::
    left(默认) 左对齐
    center     居中对齐
    right      右对齐
    */
    p {
      /* 本质：居中的是文字内容，不是标签 */
      /* text-align: left; */
      text-align: center;
      /* text-align: right; */
    }
  </style>
</head>
<body>
  <p>标题文字</p>
</body>
</html>
