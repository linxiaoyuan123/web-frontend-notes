<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>权重叠加-第一题</title>
  <style>
	/* 优先级-叠加结算规则
	叠加结算：如果是复合选择器，则需要权重叠加结算。
	公式：（每一级之间不存在进位）
	（行内样式，id选择器个数，类选择器个数，标签选择器个数）
	规则：
	1.从左到右依次比较选个数，同一级个数多的优先级高，如果个数相同，则向后比较
	2.!important权重最高
	3.继承权重最低
	*/
    /* (0, 0, 2, 1) */
    .c1 .c2 div { 
			color: blue;
		}
		
    /* (0, 1, 0, 1) */
		div #box3 {
			color:green;
		}
		
    /* (0, 1, 1, 0) */
		#box1 .c3 {
			color:orange;
		}
  </style>
</head>
<body>
  <div id="box1" class="c1">
		<div id="box2" class="c2">
			<div id="box3" class="c3">
				这行文本是什么颜色的？
			</div>
		</div>
	</div>
</body>
</html>
