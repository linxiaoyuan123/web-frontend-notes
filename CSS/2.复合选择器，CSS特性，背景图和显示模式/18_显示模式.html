<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示模式</title>
    <style>
        /* 
        块级元素：
        独占一行
        宽度默认是父级的100%
        添加宽高属性生效
        */
        div {
            width: 100px;
            height: 100px;
        }
        .div1 {
            background-color: green;
        }
        .div2 {
            background-color: blue;
        }

        /* 
        行内元素：
        一行共存多个
        尺寸由内容撑开 
        添加宽高属性不生效
        */
        span {
            width: 100px;
            height: 100px;
        }
        .span1 {
            background-color: pink;
        }
        .span2 {
            background-color: yellow;
        }

        /* 
        行内块元素：
        一行共存多个
        尺寸由内容撑开
        添加宽高属性生效
        */
        img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <!-- 块元素 -->
    <div class="div1">div1标签</div>
    <div class="div2">div2标签</div>

    <!-- 行内元素 -->
     <span class="span1">span1标签111111111111111</span>
     <span class="span2">span2标签</span>

    <!-- 行内块元素 -->
    <img src="./images/1.png" alt="">
    <img src="./images/1.png" alt="">
</body>
</html>
