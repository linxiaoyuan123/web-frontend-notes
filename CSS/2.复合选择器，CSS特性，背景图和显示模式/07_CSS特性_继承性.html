<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS继承性</title>
    <style>
        /* 继承性：子级默认继承父级的文字控制属性。 */
        body {
            font-size:30px;
            color:red;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <p>p标签</p>
    <div>div标签</div>
    <span>span标签</span>
    <!-- 如果标签自己有样式则生效自己的样式，不继承 -->
    <a href="#">a标签</a>
    <h1>h1标签</h1>
</body>
</html>
