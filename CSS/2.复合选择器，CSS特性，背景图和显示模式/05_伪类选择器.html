<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器</title>
    <style>
        /* 伪类选择器：伪类表示元素的状态，选中元素的某个状态设置样式
        鼠标悬停状态：选择器:hover{CSS属性}
        */
        a:hover{
            color:red;
            font-size: 40px;
        }
        .box:hover{
            color:red;
        }
    </style>
</head>
<body>
    <a href="#">a标签</a>
    <div class="box">div标签</div>
</body>
</html>
