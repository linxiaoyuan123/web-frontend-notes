<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 并集选择器：选中多组标签设置相同的样式 */
        /* 并集选择器写法：选择器1,选择器2,...,选择器N{CSS属性} */
        /* div,p,span 文字颜色是红色 */
        div,
        p,
        span {
            color:red;
        }
    </style>
</head>
<body>
    <div>div标签</div>
    <p>p标签</p>
    <span>span标签</span>
</body>
</html>
