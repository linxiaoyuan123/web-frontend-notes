<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* div的儿子span文字颜色是红色的 */
        /* 
        子代选择器
        语法：选择器一 > 选择器二{属性：属性值;}
        */
        div > span{
            color:red;
        }
    </style>
</head>
<body>
    <div>
        <span>儿子span</span>
        <p>
            <span>孙子span</span>
        </p>

    </div>
</body>
</html>
