<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background属性</title>
    <style>
        /* background复合属性
        属性名：background(bg)
        属性值：背景色 背景图 背景图平铺方式 背景图位置/背景图缩放 背景图固定（空格隔开各个属性值，不区分顺序）
        */
        div {
            width: 400px;
            height: 400px;
            background: pink url(./images/1.png) no-repeat bottom center/cover;
        }
    </style>
</head>
<body>
    <div>div标签</div>
</body>
</html>
