<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>后代选择器</title>
  <style>
    /* div 里面的 span 文字颜色是红色 */
    /* 后代选择器，选中所有后代，包含儿子、孙子、重孙子... */
    /* 后代选择器语法:
      选择器1 选择器2 {
        属性:属性值;
      }
    */
    div span {
      color: red;
    }
  </style>
</head>
<body>
  <span>span 标签</span>
  <div>
    <span>这是div 的儿子 span</span>
    <p>
      <span>孙子 span</span>
    </p>
  </div>
  <!-- 
    复合选择器:
      后代选择器,
      子代选择器,
      并集选择器,
      交集选择器.
  -->
</body>
</html>
