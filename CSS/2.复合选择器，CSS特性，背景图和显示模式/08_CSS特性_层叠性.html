<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS层叠性</title>
    <style>
        /* CSS层叠性
        特点：相同的属性会覆盖：后面的CSS属性覆盖前面的CSS属性。
        不同的属性会叠加：不同的CSS属性都生效。
        注意：1.层叠性只针对同级别选择器的属性才会层叠。
        */
        div {
            color:red;
            font-weight:700;
        }

        div {
            color:green;
            font-size:30px;
        }
    </style>
</head>
<body>
    <div>div标签</div>
</body>
</html>
