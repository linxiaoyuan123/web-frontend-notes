<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flext布局</title>
    <style>
        /* 
        flex布局-组成
        设置方式：给父元素设置display:flex，子元素可以自动挤压或拉伸
        组成部分：
        弹性容器（父元素）
        弹性盒子（子元素）
        主轴：默认水平方向（弹性盒子按主轴排列）
        侧轴/交叉轴：默认在垂直方向
        */
        .box {
            display: flex;
            /* 即便弹性容器没有设置高度，里面的弹性盒子也不会脱标，容器被内容撑开 */
            /* height: 300px; */
            border: 1px solid #000;
        }

        .box div {
            width: 200px;
            /* 弹性盒子不设高度，自动拉伸和弹性容器一样的高度 */
            /* height: 100px; */
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box">
        <!-- 弹性盒子设置多个，在弹性容器的主轴上自动挤压，弹性盒子宽度已不是设置的200px -->
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>
</body>
</html>
