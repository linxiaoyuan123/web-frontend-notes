<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flext布局</title>
    <style>
        /* 
        常用都有justify-content:
        center;             弹性盒子沿主轴居中排列
        space-between;      弹性盒子沿主轴均匀排列，空白间距均分在弹性盒子之间
        space-around;       弹性盒子沿主轴均匀排列，空白间距均分在弹性盒子两侧
        space-evently       弹性盒子沿主轴均匀排列，弹性盒子与容器之间间距相等
        */
        .box {
            display: flex;

            /* justify-content:flex-start; 了解 */

            /* justify-content:flex-end; 了解 */

            /* 居中 */
            /* justify-content:center; */

            /* 父级剩余的尺寸分配成间距 */

            /* 弹性盒子之间的间距相等 */
            /* justify-content:space-between; */

            /* 间距出现在弹性盒子两侧 */
            /* 视觉效果：弹性盒子之间的间距是两端间距的2倍 */
            /* justify-content:space-around; */

            /* 各个间距都相等 */
            justify-content:space-evenly;

            height: 300px;
            border: 1px solid #000;
        }

        .box div {

            width: 200px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>
</body>
</html>
