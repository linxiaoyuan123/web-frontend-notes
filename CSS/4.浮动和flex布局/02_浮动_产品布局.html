<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米商场产品布局</title>
    <style>
        /* 清除默认样式 */
        * {
            margin:0;
            padding:0;
        }

        li {
            list-style: none;
        }

        .product {
            margin:50px auto;
            width: 1226px;
            height: 628px;
            background-color: pink;
        }

        .product .left {
            float:left;
            width: 234px;
            height: 628px;
            background-color: red;
        }

        .product .right {
            float:right;
            width: 978px;
            height: 628px;
            background-color: green;
        }

        .product .right li {
            float:left;
            margin:0px 14px 14px 0px;
            width: 234px;
            height: 300px;
            background-color: orange;
        }

        /* 第四个li和第八个li 去掉右侧的margin */
        .product .right li:nth-child(4n) {
            margin-right:0;
        }

        /* 细节：如果父级宽度不够，浮动的盒子会掉下来 */


    </style>
</head>
<body>
    <!-- 版心：左右，右面：8个产品 -> 8个li -->
     <div class="product">
        <div class="left"></div>
        <div class="right">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
     </div>
</body>
</html>
