<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型-组成</title>
    <style>
        /* 
        作用：布局网页，摆放盒子和内容。
        组成：
        内容区域  width&height
        内边距    padding(出现在内容与盒子边缘之间)
        边框线    border
        外边距    margin(出现在盒子外面)
        */
        div {
            width: 300px;
            height: 300px;
            background-color: red;

            /* 内容与盒子边缘之间 */
            padding:20px;
            border:1px solid #000;
            /* 出现在盒子外面，拉开两个盒子之间的距离 */
            margin:10px;
        }
    </style>
</head>
<body>
    <div>div标签</div>
</body>
</html>
