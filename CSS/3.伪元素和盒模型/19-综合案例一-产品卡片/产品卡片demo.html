<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品卡片</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        .SDK {
            width: 270px;
            height: 253px;
            background-color: white;
            margin:40px auto;
            border-radius: 10px;
            text-align: center;
            padding-top:40px;
        }

        .SDK h4 {
            margin-top:20px;
            margin-bottom:12px;
            font-size: 18px;
            font-weight:400;
            color:#333333;
        }

        .SDK p {
            font-size:12px;
            color: #555;
        }

        body {
            background-color: rgb(243, 241, 241);
        }
    </style>
</head>
<body>
    <div class="SDK">
        <img src="./images/liveSDK.svg" alt="">
        <h4>抖音直播SDK</h4>
        <P>包含抖音直播看课功能</P>
    </div>
</body>
</html>
