<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>圆角-特殊场景</title>
  <style>
    /* 
    正圆形状:给正方形盒子设置圆角属性为宽高的一半/50%
    胶囊形状:给长方形盒子设置圆角属性为盒子高度的一半
    */
    img {
      width: 200px;
      height: 200px;

      /* border-radius: 100px; */

      /* 最大值是50%。超过50%没有效果 */
      border-radius: 50%;
    }

    div {
      width: 200px;
      height: 80px;
      background-color: orange;

      border-radius: 40px;
    }
  </style>
</head>
<body>
  <!-- 正圆形 -- 头像 -->
  <img src="./images/1.jpg" alt="">

  <!-- 胶囊状 -->
  <div></div>
</body>
</html>
