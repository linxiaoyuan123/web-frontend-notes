<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>清除默认样式</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      /* 提前启用内减模式，后面如果要加什么内边距border，就不用考虑撑大盒子了 */
    }

    /* 去掉无序有序列表的项目符号，就是li前面的小圆点 */
    li {
      list-style: none;
    }
  </style>
</head>
<body>
  <h1>标题</h1>
  <p>ppppp</p>
  <ul>
    <li>li</li>
  </ul>
</body>
</html>
