<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>版心居中</title>
  <style>
    /* 
    外边距
    作用：拉开两个盒子之间的距离
    属性名：margin
    提示：与padding属性值写法、含义相同
    包括多值写法和方向写法
    */
    div {
      /* 版心居中要求：盒子要有宽度 */
      width: 1000px;
      height: 200px;
      background-color: pink;

      /* 外边距 不会 撑大盒子 */
      /* margin: 50px; */
      /* margin-left: 100px; */
      /* margin: 50px 100px; */

      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div>版心内容</div>
</body>
</html>
