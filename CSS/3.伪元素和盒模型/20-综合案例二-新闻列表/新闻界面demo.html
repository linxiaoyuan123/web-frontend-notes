<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin:0;
            padding:0;
            box-sizing: border-box;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #555;
            font-size:14px;
        }

        .news {
            width: 360px;
            height: 200px;
            margin: 100px auto;
            /* background-color: pink; */
        }

        .news .hd {
            background-color: #eee;
            height: 34px;
            border:1px solid #dbdee1;
            border-left:none;
        }

        .news .hd a {
            /* 盒子向上移动1个像素 */
            margin-top: -1px;
            width: 48px;
            height: 34px;
            display: block;
            background-color: #fff;
            border-top:3px solid #ff8400;
            border-right:1px solid #dbdee1;

            line-height: 30px;
            text-align: center;
            font-size: 14px;
            color: #333;

        }

        .news .bd {
            padding: 5px;
        }

        .news .bd li {
            padding-left:15px;
            background-image: url(./images/square.png);
            background-repeat: no-repeat;
            background-position: 0px center;
        }

        .news .bd li a {
            background: url(./images/img.gif) no-repeat 0px center;
            padding-left:20px;
            font-size: 12px;
            color:#666;
            line-height: 24px;
        }

        .news .bd li a:hover {
            color: #ff4800;
        }


    </style>
</head>
<body>
    <div class="news">
        <div class="hd">
            <a href="#">新闻</a>
        </div>
        <ul class="bd">
            <li><a href="#">点赞“新农人”温暖的伸手</a></li>
            <li><a href="#">在希望的田野上...</a></li>
            <li><a href="#">“中国天眼”又有新发现 已在《自然》杂志发表</a></li>
            <li><a href="#">急！这个领域，缺人！月薪4万元还不好招！啥情况？</a></li>
            <li><a href="#">G9“带货”背后：亏损面持续扩大，竞争环境激烈</a></li>
            <li><a href="#">多地力推二手房“带押过户”，有什么好处？</a></li>
        </ul>
    </div>
</body>
</html>
