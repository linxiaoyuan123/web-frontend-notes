        //计算1-100之间的所有偶数和
        let i = 1
        let sum = 0
        
        while(i <= 100){
            if(i % 2 === 0){
                sum = sum + i
            }
            i++
        }
        document.write(`1-100之间的所有偶数和是${sum}`)
