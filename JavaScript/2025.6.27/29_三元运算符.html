<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 三元运算符
    // 使用场景：比if双分支更简单的写法，可以使用三元运算符（一般用于取值）
    // 符号：?与:配合使用

    // 语法： 条件 ? 满足条件执行的代码 : 不满足条件执行的代码

    // console.log(3 > 5 ? 3 : 5)
    if (3 < 5) {
      alert('真的')
    } else {
      alert('假的')
    }
    // 3 < 5 ? alert('真的')  : alert('假的')


    // 取值例子
    let sum = 3 < 5 ? 3 : 5
    console.log(sum)
  </script>
</body>

</html>
