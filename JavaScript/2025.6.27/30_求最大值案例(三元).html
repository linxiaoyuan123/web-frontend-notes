<body>
    <script>
        // 求最大值案例
        let num1 = Number(prompt('请输入第一个数：'))
        let num2 = Number(prompt('请输入第二个数：'))
        // 核心算法：利用三元运算符
        let max = num1 > num2 ? num1 : num2
        alert(`最大值为：${max}`)
        //写法2：
        //num1 > num2 ? alert(`最大值是: ${num1}`) : alert(`最大值是: ${num2}`)
    </script>
</body>
