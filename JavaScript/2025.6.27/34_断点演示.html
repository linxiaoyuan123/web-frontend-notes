  <script>
    /* 
    断点调试
    作用：
    1. 可以一行一行的执行代码
    2. 可以观察变量的值的变化
    3. 可以控制代码的执行速度

    方法：
    1. 浏览器中F12打开调试界面
    2. 选择sources
    3. 在需要设置的行号上点击
    4. 刷新页面即可

    watch可以监视变量的变化，可以用于理解循环
    */
    let num = 10
    num = num + 1
    console.log(num)
  </script>
