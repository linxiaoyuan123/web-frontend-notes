<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /* 
    switch语句
    语法：
    switch(数据) {
      case 值1:
        代码1
        break // 退出switch
      case 值2:
        代码2
        break // 退出switch
      case 值3:
        代码3
        break // 退出switch
      default:
        代码n
    }

    注意：
    数据和对应的值需全等===才会执行对应代码，否则执行default的代码
    */
    switch (2) {
      case 1:
        console.log('您选择的是1')
        break  // 退出switch
      case 2:
        console.log('您选择的是2')
        break  // 退出switch
      case 3:
        console.log('您选择的是3')
        break  // 退出switch
      default:
        console.log('没有符合条件的')
    }
  </script>
</body>

</html>
