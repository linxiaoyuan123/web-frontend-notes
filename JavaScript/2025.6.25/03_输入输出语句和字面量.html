<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 输出语句
        alert('hello world')
        // 向body内输出内容
        document.write('hello world')
        // 控制台输出语法，程序员调试使用
        console.log('hello world')
        // 输入语句
        // 显示一个对话框，对话框中包含一条文字信息，用来提示用户输入文字
        prompt('请输入您的姓名')

        /* 
        字面量：
        1. 数值字面量：10, 100, -10, 3.14
        2. 字符串字面量：'hello', "hello"
        3. 布尔字面量：true, false
        4. 空值字面量：null
        */
    </script>
</body>
</html>
