<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 数组:将一组数据存储在单个变量中
        // 数组字面量 中括号 []
        // 1.数组的声明 有序
        let arr = [1, 2, 3, 4, 5]
        //2.数组的访问 数组名[索引号] 从0开始
        console.log(arr)
        console.log(arr[0])
        //3.数组的长度 = 索引号 + 1
        console.log(arr.length) //5
    </script>
</body>
</html>
