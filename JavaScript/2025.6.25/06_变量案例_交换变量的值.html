<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 交换name1和name2的值
        // 和冒泡排序类似
        let name1 = '李四'
        let name2 = '张三'
        //输出交换前的值
        console.log(name1,name2)
        //设置临时变量
        let temp
        // 交换name1和name2的值
        temp = name1
        name1 = name2
        name2 = temp
        //输出交换后的值
        console.log(name1,name2)
    </script>
</body>
</html>
