<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 内存:计算机中存储数据的地方,相当一个空间
        // 变量的本质
        // 变量是内存中一小块存储数据的空间

        /* 
            变量的命名规则与规范
            规则:
            1.不能用关键字(由特殊含义的字符,js内置的英语词汇)
            2.只能用下划线,字母,数字,$组成,且数字不能开头
            3.字母严格区分大小写,name和Name

            规范
            1.变量名必须有意义
            2.遵守驼峰命名法,userName
        */

        // let if = 10
        let num_$ = 10
        // let nav-bar = 21
        // let 1num = 21
        let name = "张三"
        let Name = "李四"
        console.log(name, Name)

    </script>
</body>
</html>
