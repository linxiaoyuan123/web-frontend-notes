<body>
  <script>
    //数组-增（push，unshift）

    //数组.push()方法将一个或多个元素添加到数组的末尾，并返回该数组的新长度(重点)
    //语法： arr.push(元素1, ..., 元素n)

    //arr.unshift()方法将一个或多个元素添加到数组的开头，并返回数组的新长度
    //语法： arr.unshift(元素1, ..., 元素n)



    let arr = ['pink', 'hotpink']
    // 新增  push 推末尾
    // console.log(arr.push('deeppink'))  // 3
    // arr.push('deeppinnk', 'linghtpink')
    // console.log(arr)
    // 开头追加
    arr.unshift('red')
    console.log(arr)
  </script>
</body>
