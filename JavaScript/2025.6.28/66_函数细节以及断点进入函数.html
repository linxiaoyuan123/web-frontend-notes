  <script>
    // 用断点调试的时候，F10的下一步是不会进入函数体里的，会直接运行完函数到下一步

    // // let result = getSum(1, 2) = 3
    // // let num = parseInt('12px')
    // let result = getSum(1, 2)
    // console.log(result)

    // 1. 函数名相同， 后面覆盖前面

    // function fn() {
    //   console.log(1)
    // }
    // function fn() {
    //   console.log(2)
    // }
    // fn()

    // 2. 参数不匹配(js是弱语言所以不会报错)

    function fn(a, b) {
      console.log(a + b)
    }
    // (1). 实参多余形参   剩余的实参不参与运算
    // fn(1, 2, 3)

    // (2). 实参少于形参   剩余的实参不参与运算

    fn(1)   // 1 + undefined  = NaN 


    // 函数一旦碰到return就不会往下执行了，函数的结束用return
