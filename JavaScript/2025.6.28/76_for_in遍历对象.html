<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    /* 
      遍历对象用for的问题：
        1.对象没有像数组一样的length属性，所以无法确定长度
        2.对象里面是无序的键值对，没有规律，不像数组里面有规律的小标
    */

    // for in 我们不推荐遍历数组，因为k拿到的是字符串型而不是数字型的下标
    // let arr = ['pink', 'red', 'blue']
    // for (let k in arr) {
    //   console.log(k)  // 数组的下标 索引号  但是是字符串 '0'
    //   console.log(arr[k])  // arr[k]
    // }

    // 1. 遍历对象 for in   
    let obj = {
      uname: 'pink老师',
      age: 18,
      gender: '男'
    }
    // 2. 遍历对象 k(key)指键值 可以是其他值，但是k更专业
    for (let k in obj) {
      console.log(k) // 属性名  'uname'   'age'
      // console.log(obj.uname)

      // console.log(obj.k)       
      // console.log(obj.'uname') 错的

      // console.log(obj['uname'])   'uname'  === k
      console.log(obj[k])  // 输出属性值  obj[k]
    }
  </script>
</body>

</html>
