<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /* 
    匿名函数
      立即执行函数：
      1. 函数定义完，立即被调用，这就是立即执行函数。
      2. 可以避免全局变量的污染。
      3. 多个立即执行函数必须写分号隔开，可以写在前面，也可以写在后面
      4. 立即执行函数也可以有函数名

      两种写法：
      1.()() 两个小括号，第一个括号里面写函数。
        (function(形参){})(实参);
      2.用一个()小括号将函数声明调用包裹起来
        (function(形参){}(实参));
    */

    // let num = 10
    // let num = 20
    // (function () {
    //   console.log(11)
    // })()

    // (function () {
    //   let num = 10
    // })();
    // (function () {
    //   let num = 20
    // })();

    // 1. 第一种写法
    (function (x, y) {
      console.log(x + y)
      let num = 10
      let arr = []
    })(1, 2);
    // (function(){})();

    // 2.第二种写法
    // (function () { }());
    (function (x, y) {
      let arr = []
      console.log(x + y)
    }(1, 3));


    // (function(){})()
    // (function(){}())
  </script>
</body>

</html>
