<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <script>
    /* 
    1. 函数的作用： 封装代码,可以重复调用,精简代码
    2. 函数：函数是被设计为执行特定任务的代码块
    3. 函数的声明：
      function 函数名() {
        函数体
      }

    4.函数的命名规范：
      1）和变量命名基本一致
      2）尽量小驼峰法
      3）前缀应该为动词
      4）命名建议：常用动词约定

    eg：
    can     判定是否可执行某个动作
    has     判断是否含义某个值
    is      判断是否为某个值
    get     获取某个值
    set     设置某个值
    load    加载某些数据

    5.函数的调用：函数名()
    
    */

    // let num = 10
    // console.log(num)
    // 1. 函数的声明   
    function sayHi() {
      console.log('hi~~~')
    }
    // 2. 函数调用   函数不调用，自己不执行
    sayHi()
    sayHi()
    sayHi()
  </script>
</body>

</html>
