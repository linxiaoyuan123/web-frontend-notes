<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.常量 不允许更改值
        // 使用场景：当一个变量永远不会改变的时候，就可以用const来声明，而不是let
        const PI = 3.14
        console.log(PI)
        // 2.常量不允许重新赋值
        // PI = 3.15   错误

        // 3.常量的声明必须赋值（初始化）
        // const PI    错误

    </script>
</body>
</html>
