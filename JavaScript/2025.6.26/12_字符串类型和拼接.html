<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 字符串型
        let uname = '张三' //单引号
        let gender = "男" //双引号
        let goods = `xiaomi` //反引号
        let str = ''  //空字符串

        /* 
        注意：1.无论单引号或是双引号必须成对使用
        2.单引号/双引号可以互相嵌套，但是不可以自己嵌套自己（外双内单，内单外双）
        3.也可以使用转移符\，输出单引或双引
        */

        // 字符串拼接 + （数字相加，字符相连）
        console.log(uname + '是' + gender + '，他买了' + goods)
        console.log(uname + '是' + gender + '，他买了' + goods + '1000元')

    </script>
</body>
</html>
