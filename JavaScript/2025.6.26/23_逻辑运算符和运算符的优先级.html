<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 逻辑与 一假则假
    console.log(true && true)
    console.log(false && true)
    console.log(3 < 5 && 3 > 2)
    console.log(3 < 5 && 3 < 2)
    console.log('-----------------')
    // 逻辑或 一真则真
    console.log(true || true)
    console.log(false || true)
    console.log(false || false)
    console.log('-----------------')
    // 逻辑非  取反
    console.log(!true)
    console.log(!false)

    console.log('-----------------')

    // let num = 6
    //console.log(num > 5 && num < 10)
    //console.log('-----------------')

    // 判断一个数是4的倍数，且不是100的倍数
    let num = Number(prompt('请输入数值：'))
    alert(num % 4 === 0 && num % 100 != 0)

    //运算符的优先级
    /* 
    小括号          ()
    一元运算符    ++  --  !
    算数运算符    先 * / % 后+ -
    关系运算符    >  >=  <  <=
    相等运算符    ==  !=  ===  !==
    逻辑运算符    先&& 后||
    赋值运算符    =
    逗号运算符    ,

    一元运算符里的 逻辑非 优先级很高
     逻辑与 比 逻辑或 优先级高
    */
  </script>
</body>

</html>
