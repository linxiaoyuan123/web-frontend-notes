  <script>
    // let num = 10
    // num = num + 1
    // num += 1

    // 1. 前置自增
    // let i = 1
    // ++i
    // console.log(i)

    // let i = 1
    // console.log(++i + 1)    3

    // 2. 后置自增
    // let i = 1
    // i++
    // console.log(i)
    // let i = 1
    // console.log(i++ + 1)     2

    /* 
    前置自增和后置自增单独使用是没有区别的
    但是参与其他的表达式的时候
    前置自增：先自增，后返回值
    后置自增：先返回值，后自增
    */

    // 了解 
    let i = 1
    console.log(i++ + ++i + i) //1 + 3 + 3

    //只需要一个表达式就可以运算的运算符叫一元运算符
  </script>
