<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            表达式：可以被求值的代码
                ep：x = 7
                    3 + 4
                    num++

            语句：一段可以执行的代码
                ep：if语句，for循环语句等等

            表达式和语句的区别：
                表达式：因为表达式可被求值，所以它可以写在赋值语句的右侧。
                num = 3 + 4

                语句：语句不一定有值，比如alert() for和break等语句就不能被用于赋值
                alert()弹出对话框  console.log()控制台打印输出
        */

        /* 
            三大流程控制语句：
                1.顺序语句：按照代码的先后顺序，依次执行
                2.分支语句：根据条件选择执行代码
                3.循环语句：根据条件重复执行代码
        */
    </script>
</body>
</html>
